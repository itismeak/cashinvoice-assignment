spring.application.name=camel-assignment

# Server
server.port=8080

# Camel RabbitMQ (spring-rabbitmq component)
camel.component.spring-rabbitmq.hostname=localhost
camel.component.spring-rabbitmq.port=5672
camel.component.spring-rabbitmq.username=guest
camel.component.spring-rabbitmq.password=guest

# JWT secret (should be long & complex in production!)
jwt.secret=MySuperSecretJwtKey1234567890!@#$%^&*()
# Expiration in milliseconds (1 hour)
jwt.expiration=3600000


# Logging
logging.level.org.apache.camel=INFO
logging.level.org.apache.camel.component.spring.rabbitmq=DEBUG